<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM-F Home</title>

    <link rel="stylesheet" type="text/css" href="./static/css/common.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Bungee+Inline|Rubik+Mono+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/js/vendor/anime.min.js" async="true"></script>
    <!-- <script type="text/javascript" src="./static/js/out_of_serv.js" async="true"></script> -->
    <script type="text/javascript" src="./static/js/home.js" async="true"></script>
</head>

<body class="main-background">
    <a href="#" class="atm-name">ATM-F</a>
    <a href="return_card.html" class="back-block back-block_return-card">Забрать карту</a>

    <img class="watermark-image" src="./static/img/atm.svg">

    <div class="content">
        <div class="side-block">
            <div class="info">
                <div class="info-title js-translate js-greeting">Здравствуйте,</div>
                <div class="info-value js-cust-name">Максим Викторович</div>
            </div>

            <div class="info">
                <div class="info-title js-translate js-balance">Баланс:</div>
                <div class="info-value js-account-balance">55 000 руб.</div>
            </div>

            <div class="info">
                <div class="info-title js-translate js-card-number">Номер карты:</div>
                <div class="info-value js-card-number"> 12** **** 1234</div>
            </div>
        </div>

        <div class="categories-block">
            <div class="categories-row">
                <a href="get_cash.html" class="category button js-translate js-cash-withdrawal">Снятие наличных</a>
                <div class="category button js-translate js-deposit">Вклады</div>
            </div>
            <div class="categories-row">

                <div class="category button js-translate js-payments">Платежи</div>
                <div class="category button js-translate js-my-card">Моя карта</div>
            </div>
            <div class="categories-row">

                <div class="category button js-translate js-settings">Управление счетом</div>
                <div class="category button button_dark js-translate js-other">Другое</div>
            </div>
            <div class="category-attractive categories-row_separated-60 button button_red js-get-quick-cash" data-cash-amount="500">
                <span class="quick-cash_amount js-cash-amount">500р.
                </span>
                <span class="js-translate js-quick-cash">Быстрое снятие</span>
                <div class="category-attractive_arrow"></div>
            </div>
        </div>
    </div>

</body>

</html>
