<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM FRAUD</title>

    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="./static/css/common.css">
    <link rel="stylesheet" type="text/css" href="./static/css/pin.css">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Rubik+Mono+One" rel="stylesheet">

    <!-- Скрипты вендоров -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/js/vendor/anime.min.js" async="true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-idletimer/1.0.0/idle-timer.min.js"></script>

    <!-- Скрипты страницы -->
    <script type="text/javascript" src="./static/js/pin.js" async="true"></script>
    <script type="text/javascript" src="./static/js/idle_timer.js" async="true"></script>
</head>

<body class="main-background">
    <!-- <a href="http://thebank.sas-mic.local/atm/main.html "></a> -->
    <a href="#" class="atm-name">ATM-F</a>
    <img class="watermark-image" src='./static/img/key.svg'>

    <div class="center-content">
        <form id="pin-form" class="js-pin-form">
            <div>
                <div class="message-block js-message-block">Карта заблокирована</div>
                <input type="password" placeholder="Пин код" class="pin-input js-pin-input" id="num" />
            </div>

            <table id="keypad" align="center">
                <tbody>
                    <tr>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="1">1</button>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="2">2</div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="3">3</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="4">4</div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="5">5</div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="6">6</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="7">7</div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="8">8</div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="9">9</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="pin-button js-pin-button button button_dark" data-button-value="del"><img data-button-value="del" src="./static/img/delete-text.svg" class="delete-button_image"></div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button" data-button-value="0">0</div>
                        </td>
                        <td>
                            <div class="pin-button js-pin-button button button_dark" data-button-value="submit">&crarr;</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
</body>

</html>
