<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM-F Get cash</title>

    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="./static/css/common.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Rubik+Mono+One" rel="stylesheet">

    <!-- Скрипты вендоров -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/js/vendor/anime.min.js" async="true"></script>

    <!-- Скрипты страницы -->
    <!-- <script type="text/javascript" src="./static/js/out_of_serv.js" async="true"></script> -->
    <!-- <script type="text/javascript" src="./static/js/home.js" async="true"></script> -->
</head>

<body class="main-background">
    <a href="#" class="atm-name">ATM-F</a>
    <a href="home.html" class="back-block back-block_home">Домой</a>

    <img class="watermark-image" src="./static/img/funds.svg">

    <div class="content content_huge">
        <div class="side-block">
            <div class="info">
                <div class="info-title js-translate js-balance">Баланс:</div>
                <div class="info-value js-account-balance">55 000 руб.</div>
            </div>

            <div class="info">
                <div class="info-title js-translate js-card-number">Номер карты:</div>
                <div class="info-value js-card-number"> 12** **** 1234</div>
            </div>
        </div>

        <div class="categories-block js-cash-wrapper">
            <div class="categories-row">
                <input type="text" placeholder="Выберите сумму" class="cash-input js-cash-input" />
                <div class="cash-controls js-cash-controls hidden">
                    <div class="js-minus">&ndash;</div>
                    <div class="js-plus">+</div>
                </div>
            </div>
            <div class="categories-row">
                <div data-cash-amount="500" class="category button js-cash-button">500</div>
                <div data-cash-amount="1500" class="category button js-cash-button">1500</div>
            </div>
            <div class="categories-row">
                <div data-cash-amount="3000" class="category button js-cash-button">3000</div>
                <div data-cash-amount="5000" class="category button js-cash-button">5000</div>
            </div>
            <div class="categories-row">
                <div data-cash-amount="7000" class="category button js-cash-button">7000</div>
                <div data-cash-amount="10000" class="category button js-cash-button">10000</div>
            </div>
            <div class="category-attractive button button_red hidden js-get-quick-cash" data-cash-amount="500">
                <span class="quick-cash_amount js-cash-amount">500р.</span>
                <span class="js-translate js-quick-cash">Снять</span>
                <div class="category-attractive_arrow"></div>
            </div>
        </div>
    </div>

</body>

</html>
